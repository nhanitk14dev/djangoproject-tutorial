{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>Url:<a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        <li>Route:<a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        <li>---------------</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
